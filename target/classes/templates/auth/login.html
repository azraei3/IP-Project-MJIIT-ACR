<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}"> <head><title>Login</title></head>
<body>

    <div layout:fragment="content">
        
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-utm text-white text-center py-3">
                        <h4 class="mb-0">Sign In</h4>
                    </div>
                    <div class="card-body p-4">
                        
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Invalid credentials.
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label class="form-label text-secondary">Email / Username</label>
                                <input type="text" name="username" class="form-control form-control-lg" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label text-secondary">Password</label>
                                <input type="password" name="password" class="form-control form-control-lg" required>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-utm btn-lg">Login</button>
                            </div>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <a th:href="@{/register}" class="text-decoration-none text-utm fw-bold">Create Account</a>
                        </div>
                        <div class="mt-4 text-center">
                            <a th:href="@{/forgot-password}" class="text-decoration-none text-utm fw-bold">Forgot Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> </body>
</html>
