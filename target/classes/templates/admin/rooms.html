<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head><title>Manage Rooms</title></head>
<body>

    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Room Management</h2>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-left"></i> Dashboard</a>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Existing Rooms</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                            <table class="table table-hover align-middle">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Capacity</th>
                                        <th>Floor</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="room : ${rooms}">
                                        <td th:text="${room.roomId}" class="fw-bold">02.31.01</td>
                                        <td th:text="${room.name}">BILIK KULIAH 01</td>
                                        <td th:text="${room.capacity}">58</td>
                                        <td th:text="${room.floor}">2</td>
                                        <td>
                                            <form th:action="@{/admin/rooms/delete}" method="post" onsubmit="return confirm('Delete this room?');">
                                                <input type="hidden" name="roomId" th:value="${room.roomId}">
                                                <button class="btn btn-sm btn-outline-danger"><i class="fa fa-trash"></i>Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-utm text-white">
                        <h5 class="mb-0">Add New Room</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/rooms/save}" th:object="${newRoom}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Room ID (e.g., 05.44.01)</label>
                                <input type="text" th:field="*{roomId}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Room Name</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="BILIK KULIAH X" required>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">Capacity</label>
                                    <input type="number" th:field="*{capacity}" class="form-control" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Floor</label>
                                    <input type="text" th:field="*{floor}" class="form-control">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-utm w-100">Save Room</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
