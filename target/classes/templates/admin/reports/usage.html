<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head><title>Generate Report</title></head>
<body>

    <div layout:fragment="content">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-utm text-white">
                        <h4 class="mb-0">Generate Reservation Report</h4>
                    </div>
                    <div class="card-body p-4">
                        
                        <form th:action="@{/admin/reports/generate}" method="post">
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">1. Select Reference Date</label>
                                <input type="date" name="selectedDate" class="form-control" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">2. Select Report Type</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="reportType" value="DAILY" checked>
                                        <label class="form-check-label">Daily</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="reportType" value="WEEKLY">
                                        <label class="form-check-label">Weekly</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="reportType" value="MONTHLY">
                                        <label class="form-check-label">Monthly</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">3. Select Content</label>
                                <div class="list-group">
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="radio" name="reportContent" value="ROOM_USAGE" checked>
                                        Room Usage Frequency
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="radio" name="reportContent" value="MOST_BOOKED">
                                        Most Booked Room
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="radio" name="reportContent" value="CANCELLED_REJECTED">
                                        Cancelled/Rejected Requests
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back</a>
                                <button type="submit" class="btn btn-utm px-4">Generate Report</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
