<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MJIIT Room Booking</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom Colors */
        :root { --utm-maroon: #800000; --utm-grey: #f4f4f4; }
        body { background-color: var(--utm-grey); }
        .bg-utm { background-color: var(--utm-maroon); }
        .text-utm { color: var(--utm-maroon); }
        .btn-utm { background-color: var(--utm-maroon); color: white; border: none; }
        .btn-utm:hover { background-color: #600000; color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-utm mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" 
            th:href="${#authorization.expression('hasAuthority(''Admin'')')} ? @{/admin/dashboard} : @{/student/dashboard}">
            MJIIT Rooms
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/profile}">My Profile</a>
                    </li>
                    <li class="nav-item ms-2" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-light btn-sm mt-1">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div layout:fragment="content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="script"></th:block>
</body>
</html>
