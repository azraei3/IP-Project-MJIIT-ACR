<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head><title>Set New Password</title></head>
<body>

    <div layout:fragment="content">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header text-white text-center" style="background-color: #800000;">
                        <h4>Set New Password</h4>
                    </div>
                    <div class="card-body p-4">
                        
                        <p class="small text-muted mb-4">
                            Enter and confirm your new password below.
                        </p>

                        <form th:action="@{/reset-password}" method="post">
                            
                            <input type="hidden" name="token" th:value="${token}">
                            
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" name="password" class="form-control" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" name="confirm_password" class="form-control" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save New Password</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a th:href="@{/login}" class="text-decoration-none text-muted small">Go to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
