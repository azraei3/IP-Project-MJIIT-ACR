<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head><title>Forgot Password</title></head>
<body>

    <div layout:fragment="content">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header text-white text-center" style="background-color: #800000;">
                        <h4>Reset Password</h4>
                    </div>
                    <div class="card-body p-4">
                        
                        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                        <p class="small text-muted mb-4">
                            Enter your registered email address. We will send you a link to reset your password.
                        </p>

                        <form th:action="@{/forgot-password}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter UTM Email" required autofocus>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a th:href="@{/login}" class="text-decoration-none text-muted small">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
