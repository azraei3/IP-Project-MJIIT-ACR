<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      layout:decorate="~{layout/main}">
<head>
    <title>Admin Dashboard</title>
    </head>
<body>

    <div layout:fragment="content">
        
        <div class="d-flex justify-content-between align-items-center mt-3 mb-4">
            <h2 class="fw-bold">Administrator Portal</h2>
            <p class="text-muted small">Logged in as: <span sec:authentication="name"></span></p>
        </div>

        <div class="row g-4 mb-5">
            
            <div class="col-md-3">
                <div class="card bg-primary text-white shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-users me-2"></i> Total Users</h5>
                        <h1 class="display-4 fw-bold" th:text="${stats['totalUsers']}">8</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-info text-dark shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-door-open me-2"></i> Total Rooms</h5>
                        <h1 class="display-4 fw-bold" th:text="${stats['totalRooms']}">26</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-success text-white shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-calendar-check me-2"></i> Active Bookings</h5>
                        <h1 class="display-4 fw-bold" th:text="${stats['activeBookings']}">0</h1>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-warning text-dark shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-hourglass-half me-2"></i> Pending Approvals</h5>
                        <h1 class="display-4 fw-bold" th:text="${stats['pendingApprovals']}">5</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-light">
                        <h5 class="mb-0 text-utm">Quick Management Links</h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <a th:href="@{/admin/timetable}" class="btn btn-outline-primary w-100 py-3">
                                    <i class="fa fa-exclamation-triangle me-2"></i> Timetable
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/admin/bookings}" class="btn btn-outline-primary w-100 py-3">
                                    <i class="fa fa-clock me-2"></i> Review Requests
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/admin/users}" class="btn btn-outline-success w-100 py-3">
                                    <i class="fa fa-users me-2"></i> Manage Users
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/admin/rooms}" class="btn btn-outline-success w-100 py-3">
                                    <i class="fa fa-door-open me-2"></i> Manage Rooms
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/admin/logbook}" class="btn btn-outline-danger w-100 py-3">
                                    <i class="fa fa-clock me-2"></i> Logbook
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/admin/issues}" class="btn btn-outline-danger w-100 py-3">
                                    <i class="fa fa-exclamation-triangle me-2"></i> View Issues
                                </a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                
                <!--<div class="card shadow-sm mb-4 border-0">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Recent Activity</h5>
                    </div>
                    <div class="card-body p-3">
                        <div class="alert alert-info py-2 mb-2 small">
                            Room 02.31.01 reserved by Amir has been approved.
                        </div>
                        <div class="alert alert-warning py-2 mb-2 small">
                            Room 02.31.01 under maintenance today.
                        </div>
                    </div>
                </div>-->

                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h5 class="mb-3">Reports & Analysis</h5>
                        <a th:href="@{/admin/reports/usage}" class="btn btn-utm w-100 py-3">
                            <i class="fa fa-file-alt me-2"></i> Generate Reports
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
