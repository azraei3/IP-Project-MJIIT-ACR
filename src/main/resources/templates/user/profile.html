<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head><title>My Profile</title></head>
<body>

    <div layout:fragment="content">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 col-lg-6">
                
                <div class="card shadow border-0">
                    <div class="card-header bg-utm text-white py-3 d-flex justify-content-between align-items-center">
                        <h4 class="mb-0 ms-2">My Profile</h4>
                        <i class="fa fa-user-circle fa-2x me-2"></i>
                    </div>
                    
                    <div class="card-body p-4">

                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fa fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/profile}" th:object="${user}" method="post">
                            
                            <h6 class="text-muted text-uppercase small fw-bold mb-3">Account Details</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label text-secondary small">Email Address</label>
                                    <input type="text" th:field="*{email}" class="form-control bg-light" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-secondary small">Role</label>
                                    <input type="text" th:field="*{role}" class="form-control bg-light" disabled>
                                </div>
                            </div>

                            <hr class="my-4 text-muted">

                            <h6 class="text-utm text-uppercase small fw-bold mb-3">Personal Information</h6>
                            
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" th:field="*{fullName}" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                    <input type="text" class="form-control" th:field="*{phoneNumber}" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <a th:href="${user.role.name() == 'Admin'} ? @{/admin/dashboard} : @{/student/dashboard}" 
                                   class="btn btn-outline-secondary">
                                    <i class="fa fa-arrow-left"></i> Back
                                </a>
                                
                                <button type="submit" class="btn btn-utm px-4">
                                    <i class="fa fa-save me-1"></i> Save Changes
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
