<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      layout:decorate="~{layout/main}">
<head><title>Report Issue</title></head>
<body>

    <div layout:fragment="content">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 col-lg-6">
                
                <div class="card shadow border-0">
                    <div class="card-header bg-danger text-white py-3 d-flex justify-content-between align-items-center">
                        <h4 class="mb-0 ms-2">Report Room Problem</h4>
                        <i class="fa fa-exclamation-triangle fa-2x me-2"></i>
                    </div>
                    
                    <div class="card-body p-4">

                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                            <i class="fa fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/report/create}" method="post">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Select Room</label>
                                <select name="roomId" class="form-select" required>
                                    <option value="">-- Choose Room --</option>
                                    <option th:each="room : ${rooms}" 
                                            th:value="${room.roomId}" 
                                            th:text="${room.name + ' (' + room.roomId + ')'}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Issue Type</label>
                                <select name="issueType" class="form-select" required>
                                    <option value="">-- Select Category --</option>
                                    <option value="HVAC">Air Conditioning / Temperature</option>
                                    <option value="Projector/Audio">Projector / Audio Visual</option>
                                    <option value="Cleanliness">Cleanliness / Furniture</option>
                                    <option value="Electrical">Lighting / Electrical</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Description</label>
                                <textarea name="description" class="form-control" rows="4" placeholder="Describe the problem in detail..." required></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a sec:authorize="hasAuthority('Admin')" 
                                th:href="@{/admin/dashboard}" 
                                class="btn btn-outline-secondary">
                                    Cancel
                                </a>

                                <a sec:authorize="!hasAuthority('Admin')" 
                                th:href="@{/student/dashboard}" 
                                class="btn btn-outline-secondary">
                                    Cancel
                                </a>
                                
                                <button type="submit" class="btn btn-danger px-4">
                                    Submit Report
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
